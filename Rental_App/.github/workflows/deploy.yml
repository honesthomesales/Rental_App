name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build:packages

      - name: Build web app
        run: cd apps/web && npm run build:static

      - name: Verify asset paths
        run: |
          cd apps/web
          # Check that all asset paths are correctly prefixed
          if grep -R --include="*.html" -n 'href="/_next/' out || grep -R --include="*.html" -n 'src="/_next/' out; then
            echo "ERROR: Found relative asset paths that would break on GitHub Pages"
            exit 1
          fi
          # Check that all asset paths have the correct prefix
          if ! grep -R --include="*.html" -q 'href="/Rental_App/_next/' out; then
            echo "ERROR: No correctly prefixed asset paths found"
            exit 1
          fi
          echo "âœ… Asset paths verified correctly"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
