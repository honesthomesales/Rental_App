name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm ci

      - name: Build static
        working-directory: apps/web
        run: npm run build:static

      - name: VERIFY: out directory contents
        run: |
          echo "Listing apps/web/out:"
          ls -lah apps/web/out || true
          echo "Ensure index.html exists:"
          test -f apps/web/out/index.html || (echo "ERROR: apps/web/out/index.html missing"; exit 1)

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact (apps/web/out)
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
