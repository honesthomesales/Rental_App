name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm ci
          cd apps/web
          npm install
          
      - name: Build Next.js app
        working-directory: apps/web
        run: |
          npm run build:static
          echo "Build completed. Files in out/:"
          ls -la out/
          echo "Checking for index.html:"
          find out/ -name "index.html" -type f
          echo "Checking for 404.html:"
          find out/ -name "404.html" -type f
          
      - name: Copy root index.html
        working-directory: apps/web
        run: |
          cp public/index.html out/
          echo "Root index.html copied to out/"
          
      - name: Create public directory and copy build output
        run: |
          echo "Creating public directory at project root..."
          mkdir -p public
          echo "Copying build output to public directory..."
          cp -r apps/web/out/* public/
          echo "Files in public directory:"
          ls -la public/
          echo "Checking for critical files:"
          ls -la public/index.html
          ls -la public/404.html
          echo "Checking for Rental_App directory:"
          ls -la public/Rental_App/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
