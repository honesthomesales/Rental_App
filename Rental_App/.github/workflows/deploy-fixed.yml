name: Deploy to GitHub Pages

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Fix directory and install
        run: |
          echo "Current: $(pwd)"
          ls -la
          
          # Navigate to correct directory
          if [ -f "package.json" ]; then
            echo "Found package.json here"
          elif [ -f "../package.json" ]; then
            echo "Moving up to parent"
            cd ..
          elif [ -f "Rental_App/package.json" ]; then
            echo "Moving to Rental_App subdirectory"
            cd Rental_App
          else
            echo "ERROR: No package.json found!"
            exit 1
          fi
          
          echo "Working directory: $(pwd)"
          echo "Package.json: $(ls -la package.json)"
          
          # Install dependencies
          npm install

      - name: Build web app
        working-directory: apps/web
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4"# Updated workflow" 
